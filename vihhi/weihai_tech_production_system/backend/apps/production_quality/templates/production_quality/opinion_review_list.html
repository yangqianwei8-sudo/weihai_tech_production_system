{% extends 'base.html' %}

{% block title %}待审核意见列表{% endblock %}

{% block extra_head %}
<style>
    :root {
        --brand-primary: #142F5B;
        --brand-accent: #1F3E7C;
        --brand-soft: #F3F6FB;
        --brand-border: rgba(20, 47, 91, 0.1);
    }

    .review-shell {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 22px 50px rgba(20, 47, 91, 0.12);
        padding: 28px 32px;
    }

    .filters-card {
        background: var(--brand-soft);
        border-radius: 18px;
        padding: 18px 20px;
        border: 1px solid var(--brand-border);
    }

    .table thead th {
        background: rgba(20, 47, 91, 0.07);
        color: var(--brand-primary);
        font-weight: 600;
        border-bottom: none;
    }

    .badge-status {
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 12px;
        font-weight: 600;
    }

    .badge-submitted {
        background: rgba(59, 130, 246, 0.12);
        color: #1d4ed8;
    }

    .badge-inreview {
        background: rgba(20, 47, 91, 0.12);
        color: var(--brand-primary);
    }

    .badge-needs-update {
        background: rgba(245, 158, 11, 0.12);
        color: #b45309;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="review-shell">
        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center gap-3 mb-4">
            <div>
                <div class="small text-muted text-uppercase">Quality Review</div>
                <h1 class="h4 mb-1" style="color:var(--brand-primary);">待审核意见列表</h1>
                <p class="mb-0 text-muted">集中查看“已提交/审核中/需修改”的意见，可批量领取与进入详情处理。</p>
            </div>
            <a href="{% url 'production_quality_pages:opinion_review' %}" class="btn btn-outline-primary">返回审核看板</a>
        </div>

        <div class="filters-card mb-4">
            <form id="filters-form" class="row g-3 align-items-end">
                <div class="col-lg-3 col-md-6">
                    <label class="form-label text-muted">项目</label>
                    <select class="form-select" id="filter-project" data-empty-label="全部项目"></select>
                </div>
                <div class="col-lg-3 col-md-6">
                    <label class="form-label text-muted">专业分类</label>
                    <select class="form-select" id="filter-profession" data-empty-label="全部专业"></select>
                </div>
                <div class="col-lg-3 col-md-6">
                    <label class="form-label text-muted">状态</label>
                    <select class="form-select" id="filter-status">
                        <option value="">全部状态</option>
                        <option value="submitted">已提交</option>
                        <option value="in_review">审核中</option>
                        <option value="needs_update">需修改</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-6">
                    <label class="form-label text-muted">关键词</label>
                    <input type="text" class="form-control" id="filter-keyword" placeholder="部位/项目名称">
                </div>
                <div class="col-12 text-end">
                    <button type="button" class="btn btn-primary px-4" id="btn-apply-filter">应用筛选</button>
                </div>
            </form>
        </div>

        <div class="table-responsive mb-3">
            <table class="table align-middle" id="review-table">
                <thead>
                    <tr>
                        <th style="width:50px;">
                            <input type="checkbox" class="form-check-input" id="select-all">
                        </th>
                        <th>意见编号</th>
                        <th>项目</th>
                        <th>专业</th>
                        <th>当前审核人</th>
                        <th>状态</th>
                        <th class="text-end">节省金额</th>
                        <th style="width:140px;" class="text-end">操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="d-flex flex-column flex-lg-row justify-content-between gap-3">
            <div class="text-muted small" id="table-summary">共 0 条记录</div>
            <div class="d-flex flex-wrap gap-2 justify-content-end">
                <button class="btn btn-outline-secondary" id="btn-assign-self" disabled>领取所选</button>
                <button class="btn btn-outline-success" id="btn-approve-selected" disabled>批量通过</button>
                <button class="btn btn-outline-danger" id="btn-reject-selected" disabled>批量驳回</button>
                <button class="btn btn-outline-primary" id="btn-open-detail" disabled>批量查看</button>
            </div>
        </div>
    </div>
</div>

<script>
    (function() {
        const apiBase = "{% url 'production_quality:opinion-list' %}";
        const assignTemplate = "{% url 'production_quality:opinion-assign' pk='__ID__' %}";
        const detailTemplate = "{% url 'production_quality_pages:opinion_review_detail' opinion_id='__ID__' %}";
        const csrfToken = "{{ csrf_token }}";

        const projectSelect = document.getElementById('filter-project');
        const professionSelect = document.getElementById('filter-profession');
        const statusSelect = document.getElementById('filter-status');
        const keywordInput = document.getElementById('filter-keyword');
        const applyFilterBtn = document.getElementById('btn-apply-filter');
        const tableBody = document.querySelector('#review-table tbody');
        const selectAllCheckbox = document.getElementById('select-all');
        const assignSelfBtn = document.getElementById('btn-assign-self');
        const approveBtn = document.getElementById('btn-approve-selected');
        const rejectBtn = document.getElementById('btn-reject-selected');
        const openDetailBtn = document.getElementById('btn-open-detail');
        const summaryText = document.getElementById('table-summary');

        let currentData = [];

        function fetchOptions() {
            fetch(apiBase + '?status=submitted,in_review,needs_update&ordering=project__name')
                .then(resp => resp.json())
                .then(data => {
                    const records = Array.isArray(data) ? data : (data.results || []);
                    const projects = new Map();
                    const professions = new Map();
                    records.forEach(item => {
                        if (item.project) {
                            projects.set(item.project, item.project_name || item.project_number || `项目#${item.project}`);
                        }
                        if (item.professional_category) {
                            professions.set(item.professional_category, item.professional_category_name || `专业#${item.professional_category}`);
                        }
                    });
                    populateSelect(projectSelect, projects);
                    populateSelect(professionSelect, professions);
                })
                .catch(() => {});
        }

        function populateSelect(select, optionsMap) {
            const emptyLabel = select.getAttribute('data-empty-label') || '全部';
            select.innerHTML = `<option value="">${emptyLabel}</option>`;
            optionsMap.forEach((label, value) => {
                const opt = document.createElement('option');
                opt.value = value;
                opt.textContent = `${label}`;
                select.appendChild(opt);
            });
        }

        function buildQuery() {
            const params = new URLSearchParams();
            const baseStatus = statusSelect.value ? statusSelect.value : 'submitted,in_review,needs_update';
            params.append('status', baseStatus);
            params.append('ordering', '-submitted_at');
            if (projectSelect.value) {
                params.append('project', projectSelect.value);
            }
            if (professionSelect.value) {
                params.append('professional_category', professionSelect.value);
            }
            if (keywordInput.value.trim()) {
                params.append('search', keywordInput.value.trim());
            }
            return params.toString();
        }

        function fetchOpinions() {
            const url = apiBase + '?' + buildQuery();
            fetch(url)
                .then(resp => resp.json())
                .then(data => {
                    currentData = Array.isArray(data) ? data : (data.results || []);
                    renderTable();
                })
                .catch(() => {
                    currentData = [];
                    renderTable();
                });
        }

        function renderTable() {
            tableBody.innerHTML = '';
            selectAllCheckbox.checked = false;
            const fragment = document.createDocumentFragment();
            currentData.forEach(item => {
                const tr = document.createElement('tr');
                const statusClass = item.status === 'submitted'
                    ? 'badge-submitted'
                    : item.status === 'in_review'
                        ? 'badge-inreview'
                        : 'badge-needs-update';
                tr.innerHTML = `
                    <td>
                        <input type="checkbox" class="form-check-input row-select" data-id="${item.id}">
                    </td>
                    <td>
                        <div class="fw-semibold">${item.opinion_number || '-'}</div>
                        <div class="text-muted small">创建：${item.created_by_name || ''}</div>
                    </td>
                    <td>
                        <div class="fw-semibold">${item.project_number || ''}</div>
                        <div class="text-muted small">${item.project_name || ''}</div>
                    </td>
                    <td>${item.professional_category_name || '-'}</td>
                    <td>${item.current_reviewer_name || '<span class="text-muted">未分配</span>'}</td>
                    <td>
                        <span class="badge badge-status ${statusClass}">
                            ${item.status_display}
                        </span>
                    </td>
                    <td class="text-end">${item.saving_amount ? '¥' + item.saving_amount : '-'}</td>
                    <td class="text-end">
                        <div class="d-flex justify-content-end gap-2">
                            <button class="btn btn-outline-secondary btn-sm btn-assign" data-id="${item.id}">领取</button>
                            <a href="${detailTemplate.replace('__ID__', item.id)}" class="btn btn-outline-primary btn-sm">详情</a>
                        </div>
                    </td>
                `;
                fragment.appendChild(tr);
            });
            tableBody.appendChild(fragment);
            summaryText.textContent = `共 ${currentData.length} 条记录`;
            refreshSelectionState();
        }

        function refreshSelectionState() {
            const selectedIds = getSelectedIds();
            const hasSelection = selectedIds.length > 0;
            assignSelfBtn.disabled = !hasSelection;
            approveBtn.disabled = !hasSelection;
            rejectBtn.disabled = !hasSelection;
            openDetailBtn.disabled = !hasSelection;
        }

        function getSelectedIds() {
            return Array.from(document.querySelectorAll('.row-select:checked')).map(input => input.dataset.id);
        }

        selectAllCheckbox.addEventListener('change', (event) => {
            const checked = event.target.checked;
            document.querySelectorAll('.row-select').forEach(input => input.checked = checked);
            refreshSelectionState();
        });

        tableBody.addEventListener('change', (event) => {
            if (event.target.classList.contains('row-select')) {
                const all = document.querySelectorAll('.row-select');
                const selected = document.querySelectorAll('.row-select:checked');
                selectAllCheckbox.checked = all.length === selected.length;
                refreshSelectionState();
            }
        });

        tableBody.addEventListener('click', (event) => {
            if (event.target.classList.contains('btn-assign')) {
                const opinionId = event.target.dataset.id;
                assignOpinions([opinionId]);
            }
        });

        assignSelfBtn.addEventListener('click', () => {
            assignOpinions(getSelectedIds());
        });

        approveBtn.addEventListener('click', () => {
            bulkReview(getSelectedIds(), 'approved');
        });

        rejectBtn.addEventListener('click', () => {
            const comment = prompt('请输入驳回原因（可选）：') || '';
            bulkReview(getSelectedIds(), 'rejected', comment);
        });
        function bulkReview(ids, status, comment='') {
            if (!ids.length) return;
            const payload = {
                ids: ids,
                status: status,
                comment: comment,
            };
            fetch("{% url 'production_quality:opinion-bulk-review' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                    'X-Requested-With': 'XMLHttpRequest',
                },
                credentials: 'same-origin',
                body: JSON.stringify(payload),
            })
            .then(resp => {
                if (!resp.ok) throw new Error();
                return resp.json();
            })
            .then(() => fetchOpinions())
            .catch(() => alert('批量审核失败，请稍后重试。'));
        }


        openDetailBtn.addEventListener('click', () => {
            const ids = getSelectedIds();
            if (!ids.length) return;
            window.location.href = detailTemplate.replace('__ID__', ids[0]);
        });

        function assignOpinions(ids) {
            if (!ids.length) return;
            const promises = ids.map(id => {
                const url = assignTemplate.replace('__ID__', id);
                return fetch(url, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken,
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    credentials: 'same-origin',
                });
            });
            Promise.all(promises)
                .then(() => fetchOpinions())
                .catch(() => alert('领取失败，请稍后重试。'));
        }

        applyFilterBtn.addEventListener('click', fetchOpinions);

        fetchOptions();
        fetchOpinions();
    })();
</script>
{% endblock %}
