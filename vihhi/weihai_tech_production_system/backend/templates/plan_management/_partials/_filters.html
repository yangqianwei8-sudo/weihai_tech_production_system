<div class="card mb-3">
    <div class="card-body">
        <form method="get" class="row g-3">
            <div class="col-md-3">
                <label class="form-label small">搜索</label>
                <input type="text" name="search" class="form-control form-control-sm"
                       value="{{ search }}" placeholder="计划编号、名称、负责人">
            </div>
            <div class="col-md-2">
                <label class="form-label small">状态</label>
                <select name="status" class="form-select form-select-sm">
                    <option value="">全部状态</option>
                    {% for value, label in status_options %}
                    <option value="{{ value }}" {% if filters.status == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label small">计划类型</label>
                <select name="plan_type" class="form-select form-select-sm">
                    <option value="">全部类型</option>
                    <option value="personal" {% if plan_type_filter == 'personal' %}selected{% endif %}>个人计划</option>
                    <option value="department" {% if plan_type_filter == 'department' %}selected{% endif %}>部门计划</option>
                    <option value="company" {% if plan_type_filter == 'company' %}selected{% endif %}>公司计划</option>
                    <option value="project" {% if plan_type_filter == 'project' %}selected{% endif %}>项目计划</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label small">计划周期</label>
                <select name="plan_period" class="form-select form-select-sm">
                    <option value="">全部周期</option>
                    <option value="daily" {% if plan_period_filter == 'daily' %}selected{% endif %}>日计划</option>
                    <option value="weekly" {% if plan_period_filter == 'weekly' %}selected{% endif %}>周计划</option>
                    <option value="monthly" {% if plan_period_filter == 'monthly' %}selected{% endif %}>月计划</option>
                    <option value="quarterly" {% if plan_period_filter == 'quarterly' %}selected{% endif %}>季度计划</option>
                    <option value="yearly" {% if plan_period_filter == 'yearly' %}selected{% endif %}>年计划</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label small">负责人</label>
                <select name="responsible_person" class="form-select form-select-sm">
                    <option value="">全部负责人</option>
                    {% for u in responsible_options %}
                    <option value="{{ u.id }}" {% if filters.responsible_person|stringformat:"s" == u.id|stringformat:"s" %}selected{% endif %}>
                        {{ u.get_full_name|default:u.username }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-1">
                <label class="form-label small">&nbsp;</label>
                <div style="display:flex;gap:4px;">
                    <button type="submit" class="btn btn-primary btn-sm flex-fill">筛选</button>
                    <a class="btn btn-light btn-sm" href="{% url 'plan_pages:plan_list' %}" title="重置">重置</a>
                </div>
            </div>
        </form>
    </div>
</div>
