<div class="list-stats">
  <div class="list-stat-card">
    <div class="list-stat-label">问题总数</div>
    <div class="list-stat-value">{{ total_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">待处理</div>
    <div class="list-stat-value">{{ open_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">处理中</div>
    <div class="list-stat-value">{{ in_progress_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已解决</div>
    <div class="list-stat-value">{{ resolved_count|default:0 }}</div>
  </div>
</div>
