<div class="list-filters">
  <form method="get" class="list-filters-form">
    <div class="list-filter-group">
      <label class="list-filter-label">状态</label>
      <select name="status" class="list-filter-input">
        <option value="">全部状态</option>
        <option value="open" {% if status_filter == 'open' %}selected{% endif %}>待处理</option>
        <option value="in_progress" {% if status_filter == 'in_progress' %}selected{% endif %}>处理中</option>
        <option value="resolved" {% if status_filter == 'resolved' %}selected{% endif %}>已解决</option>
        <option value="closed" {% if status_filter == 'closed' %}selected{% endif %}>已关闭</option>
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">严重程度</label>
      <select name="severity" class="list-filter-input">
        <option value="">全部程度</option>
        <option value="critical" {% if severity_filter == 'critical' %}selected{% endif %}>严重</option>
        <option value="high" {% if severity_filter == 'high' %}selected{% endif %}>高</option>
        <option value="medium" {% if severity_filter == 'medium' %}selected{% endif %}>中</option>
        <option value="low" {% if severity_filter == 'low' %}selected{% endif %}>低</option>
      </select>
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'plan_pages:plan_issue_list' plan.id %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
