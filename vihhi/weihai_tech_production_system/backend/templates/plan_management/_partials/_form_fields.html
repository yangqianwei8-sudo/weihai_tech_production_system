<div class="row g-3">
  {% for field in form %}
    <div class="col-12 col-md-6">
      <div class="info-item">
        <label class="info-label">{{ field.label }}</label>
        {{ field }}

        {% if field.help_text %}
          <div class="form-text">{{ field.help_text }}</div>
        {% endif %}

        {% if field.errors %}
          <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>
