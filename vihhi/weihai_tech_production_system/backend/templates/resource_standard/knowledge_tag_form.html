{% extends "resource_standard/_base.html" %}
{% block pm_title %}标签管理{% endblock %}

{% block resource_content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">{{ tag|default:"新建标签" }}</h2>
        <a class="btn btn-outline-secondary" href="{% url 'resource_standard:knowledge_tag_list' %}">返回列表</a>
    </div>

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}{% if field.field.required %}<span class="text-danger">*</span>{% endif %}</label>
                    {{ field }}
                    {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
{% endblock %}
