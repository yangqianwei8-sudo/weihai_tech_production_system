{% extends "shared/list_page_base.html" %}
{% load static %}
{% if stats %}
<div class="list-stats">
  {% for stat in stats %}
  <div class="list-stat-card">
    <div class="list-stat-label">{{ stat.title }}</div>
    <div class="list-stat-value">{{ stat.value|default:0 }}</div>
  </div>
  {% endfor %}
</div>
{% endif %}
