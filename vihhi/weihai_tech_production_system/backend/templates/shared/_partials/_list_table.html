{# 通用表格组件
  使用方式：
  直接 include 具体的内容文件，例如：
  
  
  或者使用默认结构（需要传递 table_content）：
  
#}
<div class="list-page-table card">
    <div class="card-body">
        {% if table_content %}
        {{ table_content|safe }}
        {% else %}
        <div class="table-responsive">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        {# 默认表头 #}
                        <th>ID</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3" class="text-center text-muted">暂无数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</div>
