{% extends "shared/list_page_base.html" %}
{% load static %}
<div class="list-page-filters card mb-3">
    <div class="card-body">
        <form method="get" class="row g-3">
            {% if filter_fields %}
            {{ filter_fields|safe }}
            {% else %}

            <div class="col-md-3">
                <label class="form-label small">搜索</label>
                <input type="text" name="search" class="form-control form-control-sm"
                       value="{{ search }}" placeholder="搜索...">
            </div>
            {% endif %}
            <div class="col-md-1">
                <label class="form-label small">&nbsp;</label>
                <button type="submit" class="btn btn-primary btn-sm w-100">筛选</button>
            </div>
            {% if reset_url %}
            <div class="col-md-1">
                <label class="form-label small">&nbsp;</label>
                <a href="{{ reset_url }}" class="btn btn-outline-secondary btn-sm w-100">重置</a>
            </div>
            {% endif %}
        </form>
    </div>
</div>
