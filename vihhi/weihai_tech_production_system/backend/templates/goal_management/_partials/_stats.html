<div class="row g-3 mb-3">
    <div class="col-md-3">
        <div class="info-card">
            <div class="info-card-header">
                <span class="info-card-title">目标总数</span>
            </div>
            <div class="info-card-value">{{ total_count }}</div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="info-card">
            <div class="info-card-header">
                <span class="info-card-title">执行中</span>
            </div>
            <div class="info-card-value">{{ in_progress_count }}</div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="info-card">
            <div class="info-card-header">
                <span class="info-card-title">已完成</span>
            </div>
            <div class="info-card-value">{{ completed_count }}</div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="info-card">
            <div class="info-card-header">
                <span class="info-card-title">已取消</span>
            </div>
            <div class="info-card-value">{{ cancelled_count }}</div>
        </div>
    </div>
</div>
