<div class="row g-3 mb-3">
    <div class="col-md-2">
        <div class="info-card">
            <div class="info-card-header">
                <span class="info-card-title">投标总数</span>
            </div>
            <div class="info-card-value">{{ total_count|default:0 }}</div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="info-card">
            <div class="info-card-header">
                <span class="info-card-title">草稿</span>
            </div>
            <div class="info-card-value">{{ draft_count|default:0 }}</div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="info-card">
            <div class="info-card-header">
                <span class="info-card-title">准备中</span>
            </div>
            <div class="info-card-value">{{ preparing_count|default:0 }}</div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="info-card">
            <div class="info-card-header">
                <span class="info-card-title">已提交</span>
            </div>
            <div class="info-card-value">{{ submitted_count|default:0 }}</div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="info-card">
            <div class="info-card-header">
                <span class="info-card-title">中标</span>
            </div>
            <div class="info-card-value">{{ won_count|default:0 }}</div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="info-card">
            <div class="info-card-header">
                <span class="info-card-title">未中标</span>
            </div>
            <div class="info-card-value">{{ lost_count|default:0 }}</div>
        </div>
    </div>
</div>
