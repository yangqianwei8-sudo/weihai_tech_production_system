<div class="list-filters">
  <form method="get" class="list-filters-form">
    <div class="list-filter-group">
      <label class="list-filter-label">搜索</label>
      <input type="text" name="search" class="list-filter-input" 
             value="{{ search }}" placeholder="规则名称、说明、项目业态">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">规则类型</label>
      <select name="rule_type" class="list-filter-input">
        <option value="">全部</option>
        {% for code, name in rule_type_choices %}
        <option value="{{ code }}" {% if rule_type == code %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">状态</label>
      <select name="is_active" class="list-filter-input">
        <option value="">全部</option>
        <option value="1" {% if is_active == '1' %}selected{% endif %}>启用</option>
        <option value="0" {% if is_active == '0' %}selected{% endif %}>禁用</option>
      </select>
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'business_pages:quotation_template_list' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
