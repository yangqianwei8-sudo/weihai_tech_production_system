<div class="list-filters">
  <form method="get" class="list-filters-form">
    <div class="list-filter-group">
      <label class="list-filter-label">搜索</label>
      <input type="text" name="search" class="list-filter-input"
             value="{{ search }}" placeholder="模板名称">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">模板类型</label>
      <select name="template_type" class="list-filter-input">
        <option value="">全部类型</option>
        {% for value, label in template_type_choices %}
        <option value="{{ value }}" {% if template_type == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">状态</label>
      <select name="status" class="list-filter-input">
        <option value="">全部状态</option>
        {% for value, label in status_choices %}
        <option value="{{ value }}" {% if status == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'business_pages:authorization_letter_template_list' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
