{% if form.errors %}
  <div class="form-alert form-alert-danger">
    <div class="form-alert-title">提交失败：请完善必填项</div>
    <ul class="form-alert-list">
      {% for field in form %}
        {% if field.errors %}
          <li><strong>{{ field.label }}</strong>：{{ field.errors|striptags }}</li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
