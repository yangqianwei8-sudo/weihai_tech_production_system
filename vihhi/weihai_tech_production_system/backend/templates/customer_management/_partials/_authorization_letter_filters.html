<div class="list-filters">
  <form method="get" class="list-filters-form" action="{% url 'business_pages:authorization_letter_list' %}">
    <div class="list-filter-group">
      <label class="list-filter-label">搜索</label>
      <input type="text" name="search" class="list-filter-input"
             value="{{ search }}" placeholder="委托书编号、项目名称、委托单位">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">状态</label>
      <select name="status" class="list-filter-input">
        <option value="">全部状态</option>
        {% for value, label in status_choices %}
        <option value="{{ value }}" {% if status == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">委托方名称</label>
      <input type="text" name="client_name" class="list-filter-input"
             value="{{ client_name }}" placeholder="委托方名称">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">关联商机</label>
      <select name="opportunity_id" class="list-filter-input">
        <option value="">全部商机</option>
        {% for opp in opportunities %}
        <option value="{{ opp.id }}" {% if opportunity_id == opp.id|stringformat:"s" %}selected{% endif %}>{{ opp.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">开始日期</label>
      <input type="date" name="date_from" class="list-filter-input" value="{{ date_from }}">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">结束日期</label>
      <input type="date" name="date_to" class="list-filter-input" value="{{ date_to }}">
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'business_pages:authorization_letter_list' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
