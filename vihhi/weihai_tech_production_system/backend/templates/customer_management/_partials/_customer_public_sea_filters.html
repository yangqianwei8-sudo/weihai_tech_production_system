<div class="list-filters">
  <form method="get" class="list-filters-form" id="filterForm">
    <div class="list-filter-group">
      <label class="list-filter-label">搜索</label>
      <input type="text" name="search" class="list-filter-input" 
             value="{{ search }}" placeholder="客户名称、统一信用代码">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">进入原因</label>
      <select name="public_sea_reason" class="list-filter-input">
        <option value="">全部原因</option>
        {% for value, label in public_sea_reason_choices %}
        <option value="{{ value }}" {% if public_sea_reason == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">客户等级</label>
      <select name="client_level" class="list-filter-input">
        <option value="">全部等级</option>
        {% for value, label in client_level_choices %}
        <option value="{{ value }}" {% if client_level == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">地区</label>
      <input type="text" name="region" class="list-filter-input" 
             value="{{ region }}" placeholder="请输入地区">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">行业</label>
      <input type="text" name="industry" class="list-filter-input" 
             value="{{ industry }}" placeholder="请输入行业">
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'business_pages:customer_public_sea' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
