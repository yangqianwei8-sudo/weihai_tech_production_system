<div class="list-filters">
  <form method="get" class="list-filters-form" id="filterForm">
    <div class="list-filter-group">
      <label class="list-filter-label">搜索</label>
      <input type="text" name="search" class="list-filter-input" 
             value="{{ search }}" placeholder="客户名称、升级原因">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">客户</label>
      <select name="client" class="list-filter-input" id="clientSelect">
        <option value="">全部客户</option>
        {% for c in clients %}
        <option value="{{ c.id }}" {% if client_id == c.id|stringformat:"s" %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
      <input type="hidden" name="client" id="filter_client" value="{{ client_id }}">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">审批状态</label>
      <select name="approval_status" class="list-filter-input" id="approvalStatusSelect">
        <option value="">全部状态</option>
        {% for value, label in approval_status_choices %}
        <option value="{{ value }}" {% if approval_status == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
      <input type="hidden" name="approval_status" id="filter_approval_status" value="{{ approval_status }}">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">目标等级</label>
      <select name="to_level" class="list-filter-input">
        <option value="">全部等级</option>
        {% for value, label in relationship_level_choices %}
        <option value="{{ value }}" {% if to_level == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'business_pages:customer_relationship_upgrade' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
