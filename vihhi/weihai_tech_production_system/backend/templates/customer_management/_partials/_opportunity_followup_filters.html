<div class="list-filters">
  <form method="get" class="list-filters-form">
    <div class="list-filter-group">
      <label class="list-filter-label">搜索</label>
      <input type="text" name="search" class="list-filter-input" 
             value="{{ search }}" placeholder="跟进内容、商机名称">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">关联商机</label>
      <select name="opportunity_id" class="list-filter-input">
        <option value="">全部商机</option>
        {% for opp in opportunities %}
        <option value="{{ opp.id }}" {% if opportunity_id == opp.id|stringformat:"s" %}selected{% endif %}>
          {{ opp.name }} ({{ opp.opportunity_number|default:'未编号' }})
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">跟进方式</label>
      <select name="follow_type" class="list-filter-input">
        <option value="">全部</option>
        {% for value, label in follow_type_choices %}
        <option value="{{ value }}" {% if follow_type == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'opportunity_pages:opportunity_followup_list' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
