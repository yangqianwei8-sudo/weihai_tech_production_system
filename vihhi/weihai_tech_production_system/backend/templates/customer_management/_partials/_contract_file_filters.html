<div class="list-filters">
  <form method="get" class="list-filters-form" action="{% url 'contract_pages:contract_file_list' %}">
    <div class="list-filter-group">
      <label class="list-filter-label">搜索</label>
      <input type="text" name="search" class="list-filter-input"
             value="{{ search }}" placeholder="文件名称、合同编号">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">文件类型</label>
      <select name="file_type" class="list-filter-input">
        <option value="">全部类型</option>
        {% for value, label in file_type_choices %}
        <option value="{{ value }}" {% if selected_file_type == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'contract_pages:contract_file_list' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
