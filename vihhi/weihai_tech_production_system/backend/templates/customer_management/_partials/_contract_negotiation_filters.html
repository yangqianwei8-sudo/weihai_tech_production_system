<div class="list-filters">
  <form method="get" class="list-filters-form">
    <div class="list-filter-group">
      <label class="list-filter-label">搜索</label>
      <input type="text" name="search" class="list-filter-input"
             value="{{ search }}" placeholder="洽谈编号、主题、客户">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">洽谈类型</label>
      <select name="negotiation_type" class="list-filter-input">
        <option value="">全部类型</option>
        {% for value, label in negotiation_type_choices %}
        <option value="{{ value }}" {% if selected_type == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">状态</label>
      <select name="status" class="list-filter-input">
        <option value="">全部状态</option>
        {% for value, label in status_choices %}
        <option value="{{ value }}" {% if selected_status == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">客户</label>
      <select name="client_id" class="list-filter-input">
        <option value="">全部客户</option>
        {% for client in clients %}
        <option value="{{ client.id }}" {% if selected_client_id == client.id|stringformat:"s" %}selected{% endif %}>{{ client.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">开始日期</label>
      <input type="date" name="date_from" class="list-filter-input" value="{{ date_from }}">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">结束日期</label>
      <input type="date" name="date_to" class="list-filter-input" value="{{ date_to }}">
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'contract_pages:contract_negotiation_list' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
