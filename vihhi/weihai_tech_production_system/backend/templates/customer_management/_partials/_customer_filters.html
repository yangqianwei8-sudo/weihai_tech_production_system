<div class="list-filters">
  <form method="get" class="list-filters-form" id="filterForm">
    <div class="list-filter-group">
      <label class="list-filter-label">搜索</label>
      <input type="text" name="search" class="list-filter-input" 
             value="{{ search }}" placeholder="客户名称、统一信用代码">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">客户等级</label>
      <select name="client_level" class="list-filter-input">
        <option value="">全部等级</option>
        {% for value, label in client_level_choices %}
        <option value="{{ value }}" {% if client_level == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">客户类型</label>
      <select name="client_type" class="list-filter-input">
        <option value="">全部类型</option>
        {% for value, label in client_type_choices %}
        <option value="{{ value }}" {% if client_type == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">负责人</label>
      <select name="responsible_user" class="list-filter-input">
        <option value="">全部负责人</option>
        {% for user in users %}
        <option value="{{ user.id }}" {% if responsible_user_id == user.id|stringformat:"s" %}selected{% endif %}>
          {{ user.get_full_name|default:user.username }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'business_pages:customer_list' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
