{% extends "customer_management/_base.html" %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/common.css' %}">
{% endblock %}

{% block pm_title %}技术会议{% endblock %}

{% block pm_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-people me-2"></i>技术沟通会
        </h2>
    </div>

    <form method="post" id="techMeetingForm">
        {% csrf_token %}

        <div class="info-card info-card-fade-in">
        <div class="info-card-header">
                <h5 class="info-card-title">基本信息</h5>
            </div>
            <div class="info-card-body">
                <div class="info-grid info-grid-2">
                    <div class="info-item">
                        <label class="info-label info-label-required">关联商机</label>
                        <select name="opportunity_id" class="form-select" required>
                            <option value="">请选择商机</option>
                            {% for opp in opportunities %}
                            <option value="{{ opp.id }}">{{ opp.name }} ({{ opp.opportunity_number|default:'未编号' }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="info-item">
                        <label class="info-label info-label-required">会议日期</label>
                        <input type="date" name="meeting_date" class="form-control" required>
                    </div>
                    <div class="info-item">
                        <label class="info-label">会议时间</label>
                        <input type="time" name="meeting_time" class="form-control">
                    </div>
                    <div class="info-item">
                        <label class="info-label">会议地点</label>
                        <input type="text" name="meeting_location" class="form-control"
                               placeholder="如：线上会议、客户公司等" maxlength="200">
                    </div>
                    <div class="info-item">
                        <label class="info-label">会议方式</label>
                        <select name="meeting_type" class="form-select">
                            <option value="onsite">现场会议</option>
                            <option value="online">线上会议</option>
                            <option value="hybrid">混合会议</option>
                        </select>
                    </div>
                    <div class="info-item">
                        <label class="info-label">会议主题</label>
                        <input type="text" name="meeting_topic" class="form-control"
                               placeholder="请输入会议主题" maxlength="200">
                    </div>
                </div>
            </div>
        </div>

        <div class="info-card info-card-fade-in">
            <div class="info-card-header">
                <h5 class="info-card-title">参与人员</h5>
        </div>
        <div class="info-card-body">
                <div class="info-grid info-grid-2">
                    <div class="info-item">
                        <label class="info-label">我方参与人员</label>
                        <textarea name="our_participants" class="form-control" rows="2"
                                  placeholder="请输入我方参与人员姓名，多个用逗号分隔"></textarea>
                    </div>
                    <div class="info-item">
                        <label class="info-label">客户参与人员</label>
                        <textarea name="client_participants" class="form-control" rows="2"
                                  placeholder="请输入客户参与人员姓名，多个用逗号分隔"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-card info-card-fade-in">
            <div class="info-card-header">
                <h5 class="info-card-title">会议内容</h5>
            </div>
            <div class="info-card-body">
                <div class="info-grid info-grid-1">
                    <div class="info-item">
                        <label class="info-label">会议议程</label>
                        <textarea name="agenda" class="form-control" rows="3"
                                  placeholder="请输入会议议程（可选）"></textarea>
                    </div>
                    <div class="info-item">
                        <label class="info-label">讨论内容</label>
                        <textarea name="discussion_content" class="form-control" rows="4"
                                  placeholder="请输入讨论内容（可选）"></textarea>
                    </div>
                    <div class="info-item">
                        <label class="info-label">会议结论</label>
                        <textarea name="conclusion" class="form-control" rows="3"
                                  placeholder="请输入会议结论（可选）"></textarea>
                    </div>
                    <div class="info-item">
                        <label class="info-label">后续行动</label>
                        <textarea name="next_actions" class="form-control" rows="3"
                                  placeholder="请输入后续行动计划（可选）"></textarea>
            </div>
        </div>
    </div>
</div>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <a href="{% url 'opportunity_pages:opportunity_management' %}" class="btn btn-outline-secondary">取消</a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> 提交
            </button>
        </div>
    </form>

    <style>
        .form-control,
        .form-select,
        textarea.form-control {
            color: #16A34A;
        }
        .form-control:focus,
        .form-select:focus,
        textarea.form-control:focus {
            border-color: #16A34A;
            box-shadow: 0 0 0 0.2rem rgba(22, 163, 74, 0.25);
        }
    </style>
{% endblock %}
