{% extends "customer_management/_base.html" %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/common.css' %}">
{% endblock %}

{% block pm_title %}投标报价申请{% endblock %}

{% block pm_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-file-earmark-text me-2"></i>投标报价申请
        </h2>
    </div>

    <div class="info-card info-card-fade-in">
        <div class="info-card-header">
            <h5 class="info-card-title">功能说明</h5>
        </div>
        <div class="info-card-body">
            <p class="text-muted">
                投标报价申请是投标流程的第一步，用于提交投标报价申请，填写相关信息后提交申请，等待审批处理。
            </p>
        </div>
    </div>

    <form method="post" enctype="multipart/form-data" id="biddingQuotationApplicationForm">
        {% csrf_token %}

        <div class="info-card info-card-fade-in">
            <div class="info-card-header">
                <h5 class="info-card-title">基本信息</h5>
            </div>
            <div class="info-card-body">
                <div class="info-grid info-grid-2">
                    <div class="info-item">
                        <label class="info-label info-label-required">关联商机</label>
                        <select name="opportunity_id" class="form-select" required>
                            <option value="">请选择商机</option>
                            {% for opp in opportunities %}
                            <option value="{{ opp.id }}">{{ opp.name }} - {{ opp.client.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="info-item">
                        <label class="info-label">申请日期</label>
                        <input type="date" name="application_date" class="form-control" value="{% now 'Y-m-d' %}">
                    </div>
                </div>
            </div>
        </div>

        <div class="info-card info-card-fade-in">
            <div class="info-card-header">
                <h5 class="info-card-title">申请信息</h5>
            </div>
            <div class="info-card-body">
                <div class="info-grid info-grid-2">
                    <div class="info-item">
                        <label class="info-label">项目名称</label>
                        <input type="text" name="project_name" class="form-control" placeholder="请输入项目名称">
                    </div>
                    <div class="info-item">
                        <label class="info-label">招标单位</label>
                        <input type="text" name="tender_unit" class="form-control" placeholder="请输入招标单位">
                    </div>
                    <div class="info-item">
                        <label class="info-label">招标文件编号</label>
                        <input type="text" name="tender_number" class="form-control" placeholder="请输入招标文件编号">
                    </div>
                    <div class="info-item">
                        <label class="info-label">投标截止时间</label>
                        <input type="datetime-local" name="deadline" class="form-control">
                    </div>
                    <div class="info-item">
                        <label class="info-label">申请说明</label>
                        <textarea name="description" class="form-control" rows="4" placeholder="请输入申请说明"></textarea>
                    </div>
                    <div class="info-item">
                        <label class="info-label">附件</label>
                        <input type="file" name="attachments" class="form-control" multiple>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <a href="{% url 'opportunity_pages:opportunity_management' %}" class="btn btn-outline-secondary">取消</a>
            <button type="submit" class="btn btn-primary">提交申请</button>
        </div>
    </form>
{% endblock %}
