<!-- 筛选字段设置模态框 -->
<div class="modal fade" id="filterFieldsSettingsModal" tabindex="-1" aria-labelledby="filterFieldsSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterFieldsSettingsModalLabel">设置筛选字段</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted small mb-3">
                    勾选要显示的筛选字段，拖动可调整顺序。最多可选择 <span id="maxFieldsCount">10</span> 个字段。
                </p>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width: 60px;">启用</th>
                                <th>字段名称</th>
                                <th style="width: 50px;">排序</th>
                            </tr>
                        </thead>
                        <tbody id="filterFieldsList">
                            <!-- 筛选字段列表将在这里动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveFilterFieldsSettings">保存设置</button>
                <button type="button" class="btn btn-outline-secondary" id="resetFilterFieldsSettings">重置为默认</button>
            </div>
        </div>
    </div>
</div>
