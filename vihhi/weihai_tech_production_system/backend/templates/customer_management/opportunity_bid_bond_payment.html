{% extends "customer_management/_base.html" %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/common.css' %}">
{% endblock %}

{% block pm_title %}投标保证金支付{% endblock %}

{% block pm_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-credit-card me-2"></i>投标保证金支付申请
        </h2>
    </div>

    <div class="info-card info-card-fade-in">
        <div class="info-card-header">
            <h5 class="info-card-title">功能说明</h5>
        </div>
        <div class="info-card-body">
            <p class="text-muted">
                投标保证金支付申请功能用于提交投标保证金支付申请，填写相关信息后提交申请，等待审批处理。
            </p>
        </div>
    </div>

    <form method="post" enctype="multipart/form-data" id="bidBondPaymentForm">
        {% csrf_token %}

        <div class="info-card info-card-fade-in">
            <div class="info-card-header">
                <h5 class="info-card-title">基本信息</h5>
            </div>
            <div class="info-card-body">
                <div class="info-grid info-grid-2">
                    <div class="info-item">
                        <label class="info-label info-label-required">关联商机</label>
                        <select name="opportunity_id" class="form-select" required>
                            <option value="">请选择商机</option>
                            {% for opp in opportunities %}
                            <option value="{{ opp.id }}">{{ opp.name }} - {{ opp.client.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="info-item">
                        <label class="info-label">申请日期</label>
                        <input type="date" name="application_date" class="form-control" value="{% now 'Y-m-d' %}">
                    </div>
                </div>
            </div>
        </div>

        <div class="info-card info-card-fade-in">
            <div class="info-card-header">
                <h5 class="info-card-title">支付信息</h5>
            </div>
            <div class="info-card-body">
                <div class="info-grid info-grid-2">
                    <div class="info-item">
                        <label class="info-label info-label-required">支付金额</label>
                        <input type="number" name="amount" class="form-control" step="0.01" min="0" placeholder="请输入支付金额" required>
                    </div>
                    <div class="info-item">
                        <label class="info-label">支付方式</label>
                        <select name="payment_method" class="form-select">
                            <option value="">请选择支付方式</option>
                            <option value="bank_transfer">银行转账</option>
                            <option value="check">支票</option>
                            <option value="cash">现金</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="info-item">
                        <label class="info-label">收款单位</label>
                        <input type="text" name="payee" class="form-control" placeholder="请输入收款单位">
                    </div>
                    <div class="info-item">
                        <label class="info-label">收款账户</label>
                        <input type="text" name="account" class="form-control" placeholder="请输入收款账户">
                    </div>
                    <div class="info-item">
                        <label class="info-label">申请说明</label>
                        <textarea name="description" class="form-control" rows="4" placeholder="请输入申请说明"></textarea>
                    </div>
                    <div class="info-item">
                        <label class="info-label">附件</label>
                        <input type="file" name="attachments" class="form-control" multiple>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <a href="{% url 'opportunity_pages:opportunity_management' %}" class="btn btn-outline-secondary">取消</a>
            <button type="submit" class="btn btn-primary">提交申请</button>
        </div>
    </form>
{% endblock %}
