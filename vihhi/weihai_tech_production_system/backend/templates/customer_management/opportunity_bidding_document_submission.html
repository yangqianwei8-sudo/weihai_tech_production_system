{% extends "shared/module_base.html" %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/common.css' %}">
{% endblock %}

{% block pm_title %}投标文件提交{% endblock %}

{% block pm_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-upload me-2"></i>递交投标文件
        </h2>
    </div>

    <div class="info-card info-card-fade-in">
        <div class="info-card-header">
            <h5 class="info-card-title">功能说明</h5>
        </div>
        <div class="info-card-body">
            <p class="text-muted">
                递交投标文件是投标流程的第三步，用于记录投标文件的递交情况和相关信息。
            </p>
        </div>
    </div>

    <form method="post" enctype="multipart/form-data" id="biddingDocumentSubmissionForm">
        {% csrf_token %}

        <div class="info-card info-card-fade-in">
            <div class="info-card-header">
                <h5 class="info-card-title">基本信息</h5>
            </div>
            <div class="info-card-body">
                <div class="info-grid info-grid-2">
                    <div class="info-item">
                        <label class="info-label info-label-required">关联商机</label>
                        <select name="opportunity_id" class="form-select" required>
                            <option value="">请选择商机</option>
                            {% for opp in opportunities %}
                            <option value="{{ opp.id }}">{{ opp.name }} - {{ opp.client.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="info-item">
                        <label class="info-label">递交日期</label>
                        <input type="datetime-local" name="submission_date" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="info-card info-card-fade-in">
            <div class="info-card-header">
                <h5 class="info-card-title">递交信息</h5>
            </div>
            <div class="info-card-body">
                <div class="info-grid info-grid-2">
                    <div class="info-item">
                        <label class="info-label">递交方式</label>
                        <select name="submission_method" class="form-select">
                            <option value="">请选择递交方式</option>
                            <option value="onsite">现场递交</option>
                            <option value="mail">邮寄</option>
                            <option value="online">在线递交</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="info-item">
                        <label class="info-label">递交地点</label>
                        <input type="text" name="submission_location" class="form-control" placeholder="请输入递交地点">
                    </div>
                    <div class="info-item">
                        <label class="info-label">接收人</label>
                        <input type="text" name="receiver" class="form-control" placeholder="请输入接收人">
                    </div>
                    <div class="info-item">
                        <label class="info-label">接收人联系方式</label>
                        <input type="text" name="receiver_contact" class="form-control" placeholder="请输入接收人联系方式">
                    </div>
                    <div class="info-item">
                        <label class="info-label">递交状态</label>
                        <select name="submission_status" class="form-select">
                            <option value="">请选择状态</option>
                            <option value="pending">待递交</option>
                            <option value="submitted">已递交</option>
                            <option value="confirmed">已确认</option>
                            <option value="rejected">已退回</option>
                        </select>
                    </div>
                    <div class="info-item">
                        <label class="info-label">递交说明</label>
                        <textarea name="submission_notes" class="form-control" rows="4" placeholder="请输入递交说明"></textarea>
                    </div>
                    <div class="info-item">
                        <label class="info-label">递交凭证</label>
                        <input type="file" name="submission_proof" class="form-control" multiple>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <a href="{% url 'opportunity_pages:opportunity_management' %}" class="btn btn-outline-secondary">取消</a>
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
{% endblock %}
