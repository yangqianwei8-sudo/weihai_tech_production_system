{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息化管理系统 - 工作台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Microsoft YaHei", sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; margin-bottom: 20px; }
        .test-box { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>信息化管理系统 - 工作台</h1>
        <div class="test-box">
            <p>用户: {% if user.is_authenticated %}{{ user.username }}{% else %}访客{% endif %}</p>
            <p>日期: {% now "Y年m月d日" %}</p>
            <p>如果看到这个页面，说明模板渲染正常</p>
        </div>
    </div>
</body>
</html>
