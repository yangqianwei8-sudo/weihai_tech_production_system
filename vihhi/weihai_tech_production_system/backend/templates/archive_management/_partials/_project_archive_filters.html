<div class="list-filters">
  <form method="get" class="list-filters-form">
    <div class="list-filter-group">
      <label class="list-filter-label">搜索</label>
      <input type="text" name="search" class="list-filter-input"
             value="{{ search }}" placeholder="归档编号、项目名称、项目编号">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">状态</label>
      <select name="status" class="list-filter-input">
        <option value="" {% if not status_filter %}selected{% endif %}>全部状态</option>
        <option value="pending" {% if status_filter == 'pending' %}selected{% endif %}>待归档</option>
        <option value="approving" {% if status_filter == 'approving' %}selected{% endif %}>审批中</option>
        <option value="archiving" {% if status_filter == 'archiving' %}selected{% endif %}>归档中</option>
        <option value="archived" {% if status_filter == 'archived' %}selected{% endif %}>已归档</option>
        <option value="rejected" {% if status_filter == 'rejected' %}selected{% endif %}>已驳回</option>
      </select>
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'archive_management:project_archive_list' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
