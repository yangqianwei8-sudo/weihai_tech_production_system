<div class="list-stats">
  <div class="list-stat-card">
    <div class="list-stat-label">归档总数</div>
    <div class="list-stat-value">{{ total_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">待归档</div>
    <div class="list-stat-value">{{ pending_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">审批中</div>
    <div class="list-stat-value">{{ approving_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已归档</div>
    <div class="list-stat-value">{{ archived_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已驳回</div>
    <div class="list-stat-value">{{ rejected_count|default:0 }}</div>
  </div>
</div>
