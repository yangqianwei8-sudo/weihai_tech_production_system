<div class="list-filters">
  <form method="get" class="list-filters-form" id="filterForm">
    <div class="list-filter-group">
      <label class="list-filter-label">项目</label>
      <select name="project_id" class="list-filter-input">
        <option value="">全部项目</option>
        {% for project in projects %}
        <option value="{{ project.id }}" {% if request.GET.project_id == project.id|stringformat:"s" %}selected{% endif %}>
          {{ project.project_number }} - {{ project.name }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">状态</label>
      <select name="status" class="list-filter-input">
        <option value="">全部状态</option>
        <option value="calculated" {% if request.GET.status == "calculated" %}selected{% endif %}>已计算</option>
        <option value="confirmed" {% if request.GET.status == "confirmed" %}selected{% endif %}>已确认</option>
        <option value="pending" {% if request.GET.status == "pending" %}selected{% endif %}>待计算</option>
        <option value="cancelled" {% if request.GET.status == "cancelled" %}selected{% endif %}>已取消</option>
      </select>
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'settlement_pages:output_value_record_list' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
