<div class="list-stats">
  <div class="list-stat-card">
    <div class="list-stat-label">凭证总数</div>
    <div class="list-stat-value">{{ total_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">草稿</div>
    <div class="list-stat-value">{{ draft_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已提交</div>
    <div class="list-stat-value">{{ submitted_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已审核</div>
    <div class="list-stat-value">{{ approved_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已过账</div>
    <div class="list-stat-value">{{ posted_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已拒绝</div>
    <div class="list-stat-value">{{ rejected_count|default:0 }}</div>
  </div>
</div>
