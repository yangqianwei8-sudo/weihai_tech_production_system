<div class="list-stats">
  <div class="list-stat-card">
    <div class="list-stat-label">发文总数</div>
    <div class="list-stat-value">{{ total_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">草稿</div>
    <div class="list-stat-value">{{ draft_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">审核中</div>
    <div class="list-stat-value">{{ reviewing_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已批准</div>
    <div class="list-stat-value">{{ approved_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已发出</div>
    <div class="list-stat-value">{{ sent_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已完成</div>
    <div class="list-stat-value">{{ completed_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已归档</div>
    <div class="list-stat-value">{{ archived_count|default:0 }}</div>
  </div>
</div>
