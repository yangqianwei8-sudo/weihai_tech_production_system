<div class="list-filters">
  <form method="get" class="list-filters-form">
    <div class="list-filter-group">
      <label class="list-filter-label">搜索</label>
      <input type="text" name="search" class="list-filter-input"
             value="{{ search }}" placeholder="案件编号、案件名称、项目、客户、合同">
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">案件类型</label>
      <select name="case_type" class="list-filter-input">
        <option value="" {% if not case_type %}selected{% endif %}>全部类型</option>
        {% for value, label in case_type_choices %}
        <option value="{{ value }}" {% if case_type == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">案件性质</label>
      <select name="case_nature" class="list-filter-input">
        <option value="" {% if not case_nature %}selected{% endif %}>全部性质</option>
        {% for value, label in case_nature_choices %}
        <option value="{{ value }}" {% if case_nature == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">案件状态</label>
      <select name="status" class="list-filter-input">
        <option value="" {% if not status %}selected{% endif %}>全部状态</option>
        {% for value, label in status_choices %}
        <option value="{{ value }}" {% if status == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-group">
      <label class="list-filter-label">优先级</label>
      <select name="priority" class="list-filter-input">
        <option value="" {% if not priority %}selected{% endif %}>全部优先级</option>
        {% for value, label in priority_choices %}
        <option value="{{ value }}" {% if priority == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="list-filter-actions">
      <button type="submit" class="list-btn list-btn-primary">筛选</button>
      <a href="{% url 'litigation_pages:case_list' %}" class="list-btn">重置</a>
    </div>
  </form>
</div>
