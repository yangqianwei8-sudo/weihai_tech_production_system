<div class="list-stats">
  <div class="list-stat-card">
    <div class="list-stat-label">案件总数</div>
    <div class="list-stat-value">{{ total_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">待立案</div>
    <div class="list-stat-value">{{ pending_filing_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已立案</div>
    <div class="list-stat-value">{{ filed_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">审理中</div>
    <div class="list-stat-value">{{ trial_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已判决</div>
    <div class="list-stat-value">{{ judged_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">执行中</div>
    <div class="list-stat-value">{{ executing_count|default:0 }}</div>
  </div>
  <div class="list-stat-card">
    <div class="list-stat-label">已结案</div>
    <div class="list-stat-value">{{ closed_count|default:0 }}</div>
  </div>
</div>
