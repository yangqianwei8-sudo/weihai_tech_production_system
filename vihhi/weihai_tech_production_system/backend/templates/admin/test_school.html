<!DOCTYPE html>
<html>
<head>
    <title>学校管理 - 测试页面</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p class="success">✓ 页面可以正常访问！</p>
    <p>学校总数: {{ school_count }}</p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>地区</th>
                <th>是否激活</th>
            </tr>
        </thead>
        <tbody>
            {% for school in schools %}
            <tr>
                <td>{{ school.id }}</td>
                <td>{{ school.name }}</td>
                <td>{{ school.region }}</td>
                <td>{{ school.is_active|yesno:"是,否" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">暂无数据</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p style="margin-top: 30px;">
        <a href="/admin/">返回Admin首页</a> |
        <a href="/admin/customer_management/school/">访问Admin学校管理</a>
    </p>
</body>
</html>
