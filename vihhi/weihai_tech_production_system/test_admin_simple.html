<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin登录测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-link {
            display: block;
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
        }
        .test-link:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Admin登录页面测试</h1>
    <p>如果您能看到这个页面，说明服务器正常工作。</p>
    
    <h2>测试链接：</h2>
    <a href="/admin/login/" class="test-link">1. Admin登录页面（相对路径）</a>
    <a href="/admin/login/?next=/admin/" class="test-link">2. Admin登录页面（带next参数）</a>
    <a href="/admin/" class="test-link">3. Admin首页</a>
    <a href="/health/" class="test-link">4. 健康检查</a>
    
    <h2>诊断信息：</h2>
    <p>如果点击上述链接后页面仍然是空白的，请：</p>
    <ol>
        <li>按F12打开开发者工具</li>
        <li>查看Console标签是否有错误</li>
        <li>查看Network标签，点击链接后是否有请求发出</li>
        <li>检查是否有重定向循环</li>
    </ol>
    
    <script>
        console.log('测试页面已加载');
        console.log('当前URL:', window.location.href);
        console.log('User Agent:', navigator.userAgent);
    </script>
</body>
</html>
