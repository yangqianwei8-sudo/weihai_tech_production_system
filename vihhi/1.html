<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>维海科技 - 欢迎卡片原型</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #f0f2f5;
        }

        .welcome-card {
            width: 1200px; height: 400px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(10, 26, 58, 0.3);
        }

        /* 背景与动态数据流 */
        .card-bg {
            position: absolute;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #0A1A3A 0%, #1A3B5A 100%);
        }
        .data-flow {
            position: absolute;
            width: 200%; height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.03) 20px,
                rgba(255, 255, 255, 0.03) 21px
            );
            animation: flow 30s linear infinite;
        }
        @keyframes flow {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* 内容容器 */
        .card-content {
            position: relative;
            z-index: 10;
            padding: 60px;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 主标题区 */
        .header { display: flex; justify-content: space-between; align-items: flex-start; }
        .logo { font-size: 24px; font-weight: bold; opacity: 0.9; }
        .main-title h1 { font-size: 40px; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .main-title .subtitle { font-size: 18px; color: #CCD6F0; margin-top: 5px; }

        /* 数据面板 */
        .data-panel {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 25px;
            display: flex;
            gap: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .data-item { text-align: center; }
        .data-item .value {
            font-size: 36px;
            font-weight: bold;
            color: #66B3FF;
            display: block;
            margin-bottom: 5px;
        }
        .data-item .label {
            font-size: 14px;
            color: #A0B5E0;
        }

        /* 底部引导 */
        .footer-guide {
            color: #66B3FF;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .arrow {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translateX(0); opacity: 1; }
            50% { transform: translateX(5px); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="card-bg"></div>
        <div class="data-flow"></div>

        <div class="card-content">
            <!-- 顶部标题区 -->
            <div class="header">
                <div class="logo">维海科技 | WEIHAI TECH</div>
                <div class="main-title">
                    <h1>欢迎进入维海科技数智平台</h1>
                    <div class="subtitle">智能驱动 · 数据赋能 · 高效协同</div>
                </div>
            </div>

            <!-- 右侧数据面板 -->
            <div class="data-panel">
                <div class="data-item">
                    <span class="value">1,842</span>
                    <span class="label">在线用户</span>
                </div>
                <div class="data-item">
                    <span class="value">5,326</span>
                    <span class="label">今日处理事务</span>
                </div>
                <div class="data-item">
                    <span class="value">正常</span>
                    <span class="label">系统状态</span>
                </div>
            </div>

            <!-- 底部引导 -->
            <div class="footer-guide">
                尝试说出您的需求，或点击进入核心模块
                <span class="arrow">→</span>
            </div>
        </div>
    </div>

    <script>
        // 简单的数字滚动动画
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // 页面加载后启动数字动画
        window.addEventListener('load', () => {
            const valueElements = document.querySelectorAll('.data-item .value');
            const targets = [1842, 5326];
            valueElements.forEach((el, index) => {
                if (index < 2) { // 前两个数字做动画
                    animateValue(el, 0, targets[index], 2000);
                }
            });
        });
    </script>
</body>
</html>
